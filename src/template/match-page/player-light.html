<div class="iframer">

    <img src="http://ggscore.com/media/highlights/6632.jpg" alt="">
  </div>
  <script>
  $(document).ready(function () {
      $('#clickMe').click(function (){
        $('.iframer').show();
        $(this).hide();
        $('.iframeBanner').addClass('active');
        $('.iframer').addClass('active');
      });
  });
  </script>
</div>
